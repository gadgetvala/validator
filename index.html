<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Validator</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section class="container">
			<div class="header">
				<h1>Validator</h1>
			</div>
			<div class="inputbar">
				<input type="text" id="inputbar-only" />
			</div>
			<div class="alert">
				Not according to Selected controller
			</div>
			<div class="controller">
				<div class="controller__list">
					<div class="item">
						<label class="switch">
							<input type="checkbox" id="onlyAlphabet" />
							<span class="slider round"></span>
						</label>
						<label for="onlyAlphabet">Only Alphabet</label>
					</div>
					<div class="item">
						<label class="switch">
							<input type="checkbox" id="capitalize" />
							<span class="slider round"></span>
						</label>
						<label for="capitalize">Capitalize</label>
					</div>
					<div class="item">
						<label class="switch">
							<input type="checkbox" id="allCaps" />
							<span class="slider round"></span>
						</label>
						<label for="allCaps">All Capital</label>
					</div>
					<div class="item">
						<label class="switch">
							<input type="checkbox" id="spaceBetween" />
							<span class="slider round"></span>
						</label>
						<label for="spaceBetween">Space Between</label>
					</div>
				</div>
				<div class="controller__list">
					<div class="item">
						<label class="switch">
							<input type="checkbox" id="isNumberic" />
							<span class="slider round"></span>
						</label>
						<label for="isNumberic">Only Number</label>
					</div>
					<div class="item">
						<label class="switch">
							<input type="checkbox" id="startWith0" />
							<span class="slider round"></span>
						</label>
						<label for="startWith0">Start With 0</label>
					</div>
					<div class="item">
						<label class="switch">
							<input type="checkbox" id="lessThan100" />
							<span class="slider round"></span>
						</label>
						<label for="lessThan100">Less Than 100</label>
					</div>
					<div class="item">
						<label class="switch">
							<input type="checkbox" id="lessThan100" />
							<span class="slider round"></span>
						</label>
						<label for="lessThan10">Less Than 10</label>
					</div>
				</div>
				<div class="controller__list last-child">
					<div class="item">
						<label class="switch">
							<input type="checkbox" id="onlySpecialChar" />
							<span class="slider round"></span>
						</label>
						<label for="onlySpecialChar">Only Special Char</label>
					</div>
					<div class="item">
						<label class="switch">
							<input type="checkbox" id="startWithSpecial" />
							<span class="slider round"></span>
						</label>
						<label for="startWithSpecial">Start With</label>
					</div>
					<div class="item">
						<label class="switch">
							<input type="checkbox" id="endWith" />
							<span class="slider round"></span>
						</label>
						<label for="endWith">End With</label>
					</div>
					<div class="item">
						<label class="switch">
							<input type="checkbox" id="emailvalidation" />
							<span class="slider round"></span>
						</label>
						<label for="emailvalidation">Email</label>
					</div>
				</div>
			</div>
			<footer class="main-footer">Made with <span class="heart">&hearts;</span> by Gadgetvala</footer>
		</section>

		<!-- SCRIPTS  -->
		<script src="./js/app.js"></script>
	</body>
</html>
